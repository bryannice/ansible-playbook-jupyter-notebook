---
- hosts: all
  become: true
  gather_facts: true
  vars:
    build_docker_image: "{{ lookup('env', 'BUILD_DOCKER_IMAGE') | default('F', true) }}"
  pre_tasks:
    - name: Gather package facts
      package_facts:
        manager: auto
    - name: Install Ansible Roles
      local_action: ansible-galaxy install -r requirements.yml
  roles:
    - jupyter-notebook